<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Basketball Scorecard</title>
</head>
<body>
  <div class="container">
    <div class="column">
        <h3>HOME</h3>
        <h2 id="home-score">0</h2>
        <div>
            <button onclick="addOneHome()">+1</button>
            <button onclick="addTwoHome()">+2</button>
            <button onclick="addThreeHome()">+3</button>
        </div>
    </div>
    <div class="column">
        <h3>AWAY</h3>
        <h2 id="guest-score">0</h2>
        <div>
            <button onclick="addOneGuest()">+1</button>
            <button onclick="addTwoGuest()">+2</button>
            <button onclick="addThreeGuest()">+3</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
